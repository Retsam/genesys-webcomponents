<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Vue@2 Tester App</title>

    <!-- <link
    href="https://dhqbrvplips7x.cloudfront.net/common-ui-docs/genesys-webcomponents/2.24.0-282/genesys-webcomponents/genesys-webcomponents.css"
    rel="stylesheet">

  <script type="module"
    src="https://dhqbrvplips7x.cloudfront.net/common-ui-docs/genesys-webcomponents/2.24.0-282/genesys-webcomponents/genesys-webcomponents.esm.js"></script> -->

    <link
      href="http://localhost:8080/genesys-webcomponents/genesys-webcomponents.css"
      rel="stylesheet"
    />

    <script
      type="module"
      src="http://localhost:8080/genesys-webcomponents/genesys-webcomponents.esm.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>

  <body>
    <h1>Vue@2</h1>
    <div id="app">
      <gux-form-field>
        <input
          slot="input"
          name="errorInput"
          type="text"
          step="5"
          min="5"
          max="100"
          placeholder="Enter text"
        />
        <label slot="label">In</label>
        <span v-if="hasError" slot="error">Field is required</span>
      </gux-form-field>

      <gux-button v-on:click="toggleHasError">Toggle Has Error</gux-button>
    </div>

    <script>
      Vue.config.ignoredElements = [/gux-:*/];

      var app = new Vue({
        el: '#app',
        data: {
          hasError: true
        },
        methods: {
          toggleHasError: function () {
            this.hasError = !this.hasError;
          }
        }
      });
    </script>
  </body>
</html>
