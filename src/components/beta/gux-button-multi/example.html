<h3>Multi Button Tag</h3>

<gux-button-multi-beta>
  <label slot="label">
    <gux-icon icon-name="add" decorative></gux-icon> Add Question
  </label>
  <gux-button onclick="notify(event)">Multiple Choice</gux-button>
  <gux-button onclick="notify(event)">Yes / No</gux-button>
  <gux-button onclick="notify(event)">Range</gux-button>
</gux-button-multi-beta>
