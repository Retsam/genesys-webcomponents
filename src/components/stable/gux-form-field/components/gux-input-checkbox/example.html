<form onchange="notify(event)" oninput="notify(event)">
  <h1>gux-form-field (Checkbox)</h1>

  <p>slot a input[type=checkbox] element into a gux-form-field element</p>

  <div>
    <gux-form-field>
      <input slot="input" type="checkbox" name="food" value="pizza" />
      <label slot="label">Pizza</label>
    </gux-form-field>
    <gux-form-field>
      <input slot="input" type="checkbox" name="food" value="pasta" checked />
      <label slot="label">Pasta</label>
    </gux-form-field>
    <gux-form-field>
      <input slot="input" type="checkbox" name="food" value="hamburger" />
      <label slot="label">Hamburger</label>
    </gux-form-field>
    <gux-form-field>
      <input
        slot="input"
        type="checkbox"
        name="food"
        value="sandwich"
        disabled
      />
      <label slot="label">Sandwich</label>
    </gux-form-field>
    <gux-form-field>
      <input slot="input" type="checkbox" name="food" value="sushi" />
      <label slot="label">Sushi</label>
      <span slot="error">Required</span>
    </gux-form-field>
  </div>
</form>
